name: Build Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Build Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build Project
        run: make
